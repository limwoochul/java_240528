<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 예제</title>
	<style>
		.table{
			width: 100%;
			/* border: 1px solid black; */
			border-collapse: collapse;
			table-layout: fixed;
			caption-side: bottom;
		}
		.table th:first-of-type{
			width: 50px;
		}
		.table tr{
			border: 1px solid black;
			border-width: 1px 0px;
		}
		.table tbody tr:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>테스트입니다.</td>
				<td>abc123</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>공지사항</td>
				<td>관리자</td>
				<td>100</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
