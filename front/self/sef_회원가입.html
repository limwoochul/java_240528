<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		.form-group > label, .form-group > input{ float: left;}
		.form-group::after{
			display: block; content: ''; clear: both;
		}
		.form-group > label{ width: 100px;}
		.form-control{ width: calc(100% - 100px); box-sizing: border-box; margin-bottom: 10px;}
		.text-center{ text-align: center;}

		.table{ width: 100%; border: 1px solid black;}
		.table th, .table td{ border: 1px solid black;}
		.table th{ background-color: tomato;}
		#btn{ width: 100%;}

	</style>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<form action="">
			<div class="form-group">
				<label for="">아이디</label>
				<input type="text" name="id" id="id" class="form-control">
			</div>
			<div class="form-group">
				<label for="">비번</label>
				<input type="password" name="pw" id="pw" class="form-control">
			</div>
			<div class="form-group">
				<label for="">비번 확인</label>
				<input type="password" name="pw2" id="pw2" class="form-control">
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn">작성하기</button>
			</div>
		</form>
	</fieldset>
	<hr>
	<table class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th colspan="2">기사제목</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>오늘의 날씨는?</td>
				<td><button id="btn">기사보기</button></td>
				<td>10</td>
			</tr>
			<tr>
				<td>1</td>
				<td>오늘의 뉴스는 무엇인가요?</td>
				<td><button id="btn">기사보기</button></td>
				<td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">기사개수</th>
				<th>2</th>
			</tr>
		</tfoot>

	</table>
</body>
</html>
