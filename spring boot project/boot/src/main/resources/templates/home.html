<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h1>Hi!</h1>
		<p sec:authorize="isAnonymous()">
			로그인을 해주세요.
		</p>
		<p sec:authorize="isAuthenticated()">
			<span th:text="${#authentication.principal.member.me_id}"></span>님 반갑습니다.<br>
			당신의 이메일은 <span th:text="${#authentication.principal.member.me_email}"></span>입니다.
		</p>
		<p sec:authorize="hasAuthority('ADMIN')">
			당신은 관리자입니다.
		</p>
		<p sec:authorize="hasAuthority('USER')">
			당신은 일반유저입니다.
		</p>
	</main>
</body>
</html>
