<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h1 class="mt-3 mb-3">게시글 상세</h1>
		<div th:object="${post}">
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control" readonly 
					th:field="*{po_title}">
			</div>
			<div class="form-group">
				<label>작성자</label>
				<input type="text" class="form-control" readonly 
					th:field="*{po_me_id}">
			</div>
			<div class="form-group">
				<label>작성일</label>
				<input type="text" class="form-control" readonly
					name="po_date" 
					th:value="*{#dates.format(po_date, 'yyyy-MM-dd')}">
			</div>
			<div class="form-group">
				<label>조회수</label>
				<input type="text" class="form-control" readonly 
					th:field="*{po_view}">
			</div>
			<div class="form-group">
				<label>내용</label>
				<div class="form-control"
					th:utext="*{po_content}" style="min-height : 300px; height : auto">
				</div>
			</div>
			<a class="btn btn-outline-info" th:href="@{/post/list/{co_num}(co_num=*{po_co_num})}">목록</a>
			<a class="btn btn-outline-warning" th:href="@{/post/update/{po_num}(po_num=*{po_num}, page=${page})}">수정</a>
			<a class="btn btn-outline-danger" th:href="@{/post/delete/{co_num}/{po_num}(po_num=*{po_num}, co_num=*{po_co_num})}">삭제</a>
		</div>
	</main>
</body>
</html>
